name: "Test package"

on: [push]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        php: [ 8.0, 8.1, 8.2, 8.3 ]
    name: PHP ${{ matrix.php }}
    steps:
      - name: Check out package code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Composer install
        run: composer install

      - name: Run Pest
        run: vendor/bin/pest --coverage